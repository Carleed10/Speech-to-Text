<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speech to Text & Repeat</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>🎙️ Speech-to-Text & Repeat</h1>
        <p class="subtitle">Click the button, speak, and we'll repeat it back!</p>

        <button id="startBtn" onclick="startListening()">🎤 Start Listening</button>
        <button id="stopBtn" onclick="stopListening()">⛔ Stop Listening</button>

        <div id="transcript">Waiting for speech...</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
